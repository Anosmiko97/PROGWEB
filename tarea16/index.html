<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de gatos</title>    
    <link rel="stylesheet" href="./boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">
    <header class="text-center shadow p-2 mb-4">
        <h1>Galeria de gatos</h1>
    </header>
    <main class="p-4">
        <section id="catGrid" class="d-flex flex-wrap justify-content-center gap-4 mb-4">
        </section>

        <div class="pagination w-100 d-flex justify-content-center gap-2">
            <button id="prevPage" class="btn btn-secondary" disabled>Anterior</button>
            <button id="nextPage" class="btn btn-success">Siguiente</button>
        </div>    
    </main>
    <script src="./boostrap/js/bootstrap.bundle.min.js"></script>  
    <script type="module" src="./js/main.js"></script>
</body>
</html>
