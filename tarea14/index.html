<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="./boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    <header>
        <h1 class="container-fluid bg-dark text-white text-center p-2 shadow">CALCULADORA GENERICA</h1>
    </header>
    <main class="mt-4 bg-light">
        <section class="container bg-secondary p-3 rounded shadow cal">
            <input id="output" disabled>
            <div class="pt-3 text-center">
                    <!--Fila 1-->
                    <div class="row">
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="0">0</button>
                        </div>
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="1">1</button>
                        </div>
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="2">2</button>
                        </div>
                        <div class="col">
                            <button onclick="draw(this.value)" class="button" value="/">/</button>
                          </div>
                      </div>
                    <!--Fila 1-->

                    <!--Fila 2-->
                    <div class="row">
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="3">3</button>
                        </div>
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="4">4</button>
                        </div>
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="5">5</button>
                        </div>
                        <div class="col">
                            <button onclick="draw(this.value)" class="button" value="*">*</button>
                          </div>
                      </div>
                    <!--Fila 2-->

                    <!--Fila 3-->
                    <div class="row">
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="6">6</button>
                        </div>
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="7">7</button>
                        </div>
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="8">8</button>
                        </div>
                        <div class="col">
                            <button onclick="draw(this.value)" class="button" value="-">-</button>
                          </div>
                      </div>
                    <!--Fila 3-->

                    <!--Fila 4-->
                    <div class="row">
                        <div class="col">
                          <button onclick="draw(this.value)" class="button" value="9">9</button>
                        </div>
                        <div class="col">
                          <button onclick="clear()" class="button">C</button>
                        </div>
                        <div class="col">
                          <button onclick="calculate()" class="button">=</button>
                        </div>
                        <div class="col">
                            <button onclick="draw(this.value)" class="button" value="+">+</button>
                          </div>
                      </div>
                    <!--Fila 4-->
            </div>
        </section>
        
        <div class="container text-center mt-4">
            <button id="show-btn" class="btn btn-secondary">Mostrar historial de calculos</button>
        </div>
        <section id="history" class="container mt-3 shadow p-1 rounded">
            <div id="list-cal" class="p-2"></div>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <footer></footer>
    <script src="./boostrap/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
